<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
  	<title>Simpsons Quotes</title>
    <!--<link rel="icon" href="img/stonehorse.png">-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="bigContainer">
      <h1><img src="simpsonslogo.svg" alt="The Simpsons"><span class="lineBreak"></span> Quotes</h1>
      <div class="container">
        <div class="quoteBox">
          <img src="itchyandscratchy.gif" alt="Loading..." class="loadingImage hidden" id="loadingImage">
          <div id="content">
            <div class="textAndPic" id="textAndPic">
              <div id="charPic" class="imageContainer right"></div>
              <div class="text" id="text">
                <p><q><span id="quote"></span></q></p>
                <div id="charName" class="author"></div>
              </div>
            </div>
            <div class="controls">
              <input type="button" id="getNew" value="New quote">
              <input type="button" id="tweetButton" value="Tweet my shorts!">
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer><a href="https://thesimpsonsquoteapi.glitch.me/">Simpsons Quotes API</a> by <a href="https://forum.freecodecamp.com/u/jluboff/summary">Jason Luboff</a></footer>

  </body>
</html>
